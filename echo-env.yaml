- name: echo injected key
  hosts: localhost
  tasks:
    - name: Show the key
      debug:
        msg: "The key is {{ lookup('env', 'MY_KEY') }}"
    - name: Show all environment variables for debugging
      ansible.builtin.shell: env
      register: env_output

    - name: Display environment variables
      ansible.builtin.debug:
        msg: "{{ env_output.stdout_lines }}"
    - name: list pod in namespace hosts-manager
      kubernetes.core.k8s_info:
        namespace: hosts-manager
        kind: Pod
        validate_certs: false
      register: pod_list
    - name: Display pod list
      ansible.builtin.debug:
        var: pod_list.resources
